<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Sample</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="vendor/leaflet/leaflet.css" />
	<link rel="stylesheet" href="vendor/markercluster/MarkerCluster.css" />
	<link rel="stylesheet" href="vendor/markercluster/MarkerCluster.Default.css" />
	<link rel="stylesheet" href="screen.css" />

	<script type="text/javascript" src="vendor/leaflet/leaflet.js"></script>
  <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/markercluster/leaflet.markercluster-src.js"></script>
	<script type="text/javascript" src="map.js"></script>
</head>
<body>
  <input type="checkbox" value="1" name="factory" id="factory" />
  <button id="refresh">Refresh</button>
</body>
<script>

jQuery(document).ready(function($){
  $("body").envmap({
    "control": "#refresh",
    "factory": "data/factory.js",
    "twCounty": "data/twCounty2010.json",
    "airQuality": "data/airquality.json",
    "toggleFactory": "#factory",
    "toggleAirq": "#factory"
  });
});

</script>
</html>
